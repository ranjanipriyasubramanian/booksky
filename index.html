<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Booksky</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="navbar">
      <h1>Booksky</h1>
    </div>
    <div class="container">
      <div class="book-container">
        <h2>Rich Dad Poor Dad</h2>
        <h5>Robert</h5>
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Velit
          incidunt libero corporis fuga non soluta iusto ut, consequuntur hic
          quo explicabo blanditiis. Similique cumque architecto quos veniam
          ipsum fuga vitae aspernatur nisi rerum.
        </p>
        <button id="delete" onclick="delet(event)">Delete</button>
      </div>
    </div>
    <div class="popup-overlay"></div>
    <div class="popup-box">
      <h2>Add Book</h2>
      <form>
        <input type="text" placeholder="Book title" id="booktitle" />
        <input type="text" placeholder="Book author" id="bookauthor" />
        <textarea
          placeholder="Short description"
          id="book-description"
        ></textarea>
        <button id="addbook">ADD</button>
        <button id="cancelbook">CANCEL</button>
      </form>
    </div>
    <button class="add-button" id="pop-up">+</button>
    <script src="script.js"></script>
  </body>
</html>
